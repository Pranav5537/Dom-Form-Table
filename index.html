<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms to table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--left hand-->
 <div class="lefthand">
     <div id="formdiv">
         <form>
            <label for="firstname" class="star"> 1.First Name</label>
            <input type="text" id="firstname" required>
            <br>
            <label for="lastname" class="star">2.Last Name</label>
            <input type="text" id="lastname" required>
            <br></br>
            <label for="address" class="star">3.Address</label>
            <input type="text" id="address" required>
            <br>
            <label for="pincode" class="star">4.Pin Code</label>
            <input type="text" id="pincode" required>
            <br>
            <!--gender-->
            <label class="block star">5.Gender</label>
            <input type="radio" name="gender" value="Male" id="male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <!-- <select name="gender" id="gender">
            <option value="other">Other</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            </select> -->
            <br></br>
            <!--cuisine-->
            <label class="block star" style="display: inline;">6.Cuisine</label>
            <span class="small">(Select atleast two items)</span>
            <br>
            <input type="checkbox" id="mexican" name="cuisine" value="mexican" class="cuisine" required>
            <label for="mexican">Mexican</label>
            <br>
            <input type="checkbox" id="italian" name="cuisine" value="italian" required>
            <label for="italian">Italian</label>
            <br>
            <input type="checkbox" id="french" name="cuisine" value="french">
            <label for="french">French</label>
            <br>
            <input type="checkbox" id="american" name="cuisine" value="american">
            <label for="american">American</label>
            <br>
            <input type="checkbox" id="caribbean" name="cuisine" value="caribbean">
            <label for="caribbean">Caribbean</label>
            <br>
            <!--country-->
            <label for="country" class="star">Country</label>
            <input type="text" id="country" required>
            <br>
            <label for="state" class="star">State</label>
            <input type="text" id="state" required>
            <br>
            <!--reset button-->
            <button type="reset">Reset Form</button>
            <!--submit button-->
            <button type="submit" id="data-submit" onclick="fillgender()">Submit Form</button>
        
         </form>

     </div>
 </div>
 <!--right hand-->
 <div class="righthand">
    <div id="tablediv">
        <table id="data-table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pin Code</th>
                <th>Gender</th>
                <th>Food</th>
                <th>Country</th>
                <th>State</th>
            </tr>
        </table>
    </div>
</div>

<script src="./script.js"></script>    
</body>
</html>
